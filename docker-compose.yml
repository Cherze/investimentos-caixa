version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: postgres-db
    environment:
      POSTGRES_DB: investimentos_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quarkus -d investimentos_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  investment-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: investment-app
    ports:
      - "8080:8080"
    environment:
      # Database configuration
      QUARKUS_DATASOURCE_DB_KIND: postgresql
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/investimentos_db
      QUARKUS_DATASOURCE_USERNAME: postgres
      QUARKUS_DATASOURCE_PASSWORD: postgres
      
      # Hibernate - criar schema automaticamente
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: drop-and-create
      QUARKUS_HIBERNATE_ORM_SQL_LOAD_SCRIPT: import.sql

      # Seguran√ßa desabilitada para simplificar
      QUARKUS_OIDC_ENABLED: false

      # HTTP
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_HTTP_HOST: 0.0.0.0

      # Logging
      QUARKUS_LOG_LEVEL: INFO
      QUARKUS_LOG_CATEGORY__COM_INVESTMENT_LEVEL: DEBUG
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
  keycloak:
    image: quay.io/keycloak/keycloak:26.4.0
    container_name: keycloak-auth
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_ENABLED: true
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HEALTH_ENABLED: true
    ports:
      - "8180:8080"
    command:
      - start-dev
      - --import-realm
volumes:
  postgres_data: